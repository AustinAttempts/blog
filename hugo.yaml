baseURL: https://austinguevara.com/
languageCode: en-us
title: Austin Attempts
theme: ["PaperMod"]
params:
  author: "Austin Guevara"
  defualtTheme: auto

  profileMode:
    enabled: true
    title: "Austin Attempts"
    imageUrl: "profile_pic.webp"
    imageTitle: ProfileMode image
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "search posts"
        url: "/search/"

  socialIcons:
    - name: "github"
      url: "https://github.com/AustinAttempts"
    - name: "X"
      url: "https://x.com/austin_guevara"
    - name: "instagram"
      url: "https://www.instagram.com/austin_a_guevara/"
    - name: "goodreads"
      url: "https://www.goodreads.com/user/show/169781030-austin-guevara"
    - name: "letterboxd"
      url:  "https://letterboxd.com/austinag/"

  assets:
    disableHLJS: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - name: "Blog"
      url: "/posts"
      weight: 1
    - name: "Bio"
      url: "/bio/bio/"
      weight: 2
    - name: "Search"
      url: "/search/"
      weigth: 3

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
  goldmark:
    extensions:
      footnote: true
    renderer:
      unsafe: true

author:
  name: "Austin Guevara"

